<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
  </style>


</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </header>
  
  <main>
    <section class="grid">
      <p class="pageviews"><span id="pageV">100k</span> Pageviews</p>
      <input id="range" type="range" id="slide" name="slide" min="0" max="100" value="60" step="25" />
      <p class="total-money"><span>$</span><span id="dinero">16.00</span> <span class="small">/ month</span></p>
      <div>
        <p>Monthly Billing</p>
        <div id="btn-div" class="btn-father">
          <button></button>
        </div>
        <p>Yearly Billing <span class="discount">25% <span>discount</span></span></p>
      </div>
    </section>
    <hr>
    <div class="flex">
      <div>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Unlimited websites</p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> 100% data ownership</p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Email reports</p>
      </div>
      <button class="start">Start my trial</button>
    </div>
  </main>
  

  
   

  
   

  
  
  

  
  
  <script src="./main.js"></script>
</body>
</html>
